<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserInfo CROWDCODE</title>
    <link href="favicon.png" rel="icon" type="image/png">
</head>
<body>
<h1>UserInfo Service</h1><br>
<p>
    User: <span id="username">xxx</span><br/>
    Roles: <span id="roles">xxx</span><br/>
</p>

<span id="error" style="color:red"></span>
<p>
    <a href="/userinfo/logout">Logout</a>
</p>
</body>
<script lang="js">
    function setText(id, text) {
        document.getElementById(id).innerText = text;
    }

    fetch("api/userinfo")
        .then(async (response) => {
            let data = await response.json();
            console.log(data);
            setText("username", data['username']);
        })
        .catch(error => setText("error", error))

    fetch("api/roles")
        .then(async (response) => {
            let data = await response.json();
            console.log(data);
            setText("roles", data['roles']);
        })
        .catch(error => setText("error", error))


</script>
</html>
